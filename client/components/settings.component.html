<form 
  class="settings" 
  *ngIf="isReady" 
  (ngSubmit)="onSubmit()" 
  #settingsForm="ngForm">

    <div class="row form-group col-md-6 col-md-offset-3">
      <label for="maxWords"># of words:</label>
      <select 
        class="form-control" 
        name="maxWords"
        [(ngModel)]="settings.maxWords" 
        (change)="onModified()">
        <option *ngFor="let l of testLength" [value]="l">
          {{l}}
        </option>
      </select>
    </div>

    <div class="row form-group col-md-6 col-md-offset-3">
      <label for="landir">Language direction:</label>
      <select 
        class="form-control"
        name="landir"
        [(ngModel)]="settings.lanDir"
        (change)="onModified()">
        <option *ngFor="let d of directions" [value]="d.val">
          {{d.label}}
        </option>
      </select>
    </div>

    <div class="row form-group col-md-6 col-md-offset-3">
      <input 
        type="checkbox" 
        name="showPronoun"
        (change)="onModified()"
        [(ngModel)]="settings.showPronoun">
        Toon aanwijzend voornaamwoord
    </div>

    <button 
      type="submit" 
      class="btn btn-success col-md-offset-3" 
      [disabled]="isSubmitted || !settingsForm.form.valid">
      Opslaan
    </button>

</form>

<div [hidden]="!isSubmitted">
  <strong>New settings saved</strong>
</div>
