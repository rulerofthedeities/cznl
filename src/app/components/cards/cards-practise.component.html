<div>
  <div 
    class="text-center progress"
    *ngIf="!isFinished">
    <div 
      class="progress-bar" 
      role="progressbar" 
      [attr.aria-valuenow]="progress"
      aria-valuemin="0" 
      aria-valuemax="100" 
      [style.width.%]="progress">
      <span>
        {{cardsIndex}}/{{maxCards}}
      </span>
    </div>
  </div>
  <card-item-practise *ngIf="currentCard"
    [card]="currentCard"
    [settings]="settings"
    (cardTurned)="onCardTurned($event)">
  </card-item-practise>
</div>
<test-buttons
  [test]="true"
  [review]="true"
  [back]="true">
</test-buttons>
